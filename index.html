<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        /* 
        1 - selecionou a tag canvas
        2 - definiu que ela é 2d
        */
        const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d"), gapX = 10;

        //OBJETO MOUSE
        const mouse = {
            x: 0,
            y: 0
        }

        //OBJETO CAMPO
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() { //MÉTODO
                //desenha o campo
                canvasCtx.fillStyle = "#286047"; //definindo cor de fundo
                canvasCtx.fillRect(0, 0, this.w, this.h); //definindo ponto de inicio do rect, largura e altura (this, quer dizer 'este obj', ou seja 'field')
            },
        }

        //OBJETO LINHA
        const line = {
            w: 15,
            h: field.h,
            draw: function() {
                //desenha linha dentral
                canvasCtx.fillStyle = "#ffffff"; //definindo a cor da linha
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h); //linha
            },
        }

        //OBJETO RAQUETE ESQ
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            _move: function() {
                this.y = mouse.y - this.h / 2;
            },
            draw: function() {
                //desenha a raquete esquerda
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);

                this._move()
            },
        }

        //OBJETO RAQUETE DIR
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            _move: function() {
                this.y = ball.y
            },
            draw: function() {
                //desenha a raquete direita
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(this.x, this.y, this.w, this.h);

                this._move()
            },
        }

        //OBJETO PLACAR
        const score = {
            human: 1,
            computer: 2,
            increaseHuman: function() {
                this.human++
            },
            increaseComputer: function() {
                this.computer++
            },
            
            draw: function () {
                //desenha o placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341d"
                canvasCtx.fillText(this.human, field.w/4, 50)
                canvasCtx.fillText(this.computer, field.w/4 + field.w/2, 50)
            },
        }

        //OBJETO BOLINHA
        const ball = {
            x: 0,
            y: 0,
            r: 20,
            speed: 5,
            directionX: 1,
            directionY: 1,
            _calcPosition: function() { 
                //verifica se o jogador 1 fez um ponto (x > largura do campo)
                if(this.x > field.w - this.r - rightPaddle.w - gapX) {
                    // verifica se a raquete direita está na posição y da bola
                    if(this.y + this.r > rightPaddle.y && this.y - this.r < rightPaddle.y + rightPaddle.h) {
                        //rebate a bola invertendo o sinal de X
                        this._reverseX();
                    } else {
                        //postuar o jogador 1
                        score.increseHuman();
                        this._pointUp();
                    }
                }
                
                //verifica as laterais superior e inferior do campo
                if((this.y - this.r < 0 && this.directionY < 0) || (this.y > field.h - this.r && this.directionY > 0)) {
                    //rebate a bola invertendo o sina do eixo Y
                    this._reverseY();
                }
            },
            _reverseX: function () {
                this.directionX = this.directionX * -1
            },
            _reverseY: function () {
                this.directionY = this.directionY * -1
            },
            _pointUp: function() {
                this.x = field.w / 2;
                this.y = field.h / 2;
            },
            _move: function () {
                this.x += this.directionX * this.speed;
                this.y += this.directionY * this.speed;
            },
            draw: function () {
                //desenha a bolinha
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.beginPath();
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
                canvasCtx.fill();

                this._calcPosition();
                this._move(); //executando metodo move, dentro do metodo draw
            },
        }
       
        function setup() {
             /* 
                1 - definindo largura do canvasEl e canvasCtx como o padrão da Window
                2 - definindo altura do canvasEl e canvasCtx como o padrão da Window
            */
            canvasEl.width = canvasCtx.width = field.w;
            canvasEl.height = canvasCtx.height = field.h;
        }

        function draw() {
            field.draw();
            line.draw();
            leftPaddle.draw();
            rightPaddle.draw();
            score.draw();
            ball.draw(); 
            
        }

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main() {
            animateFrame(main)
            draw()
        }

        setup()
        main()

        canvasEl.addEventListener('mousemove', function(e) {
            mouse.x = e.pageX
            mouse.y = e.pageY

        })
    </script>
</body>
</html>
